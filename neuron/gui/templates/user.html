<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Neuron - Brain-Computer Interface</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="{{ url_for("static",filename="js/jquery-3.5.1.min.js") }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for("static", filename="images/brain.jpg") }}" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="jumbotron">
    <h1 class="display-4">Neuron - Brain-Computer Interface</h1>
        <p class="lead">Unleash your brain.</p>
    </div>
    </div>
    <div class="container">
        <div class="card border-info bg-light mb-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text">{{user.name}} is a {{ user.gender }} born in {{ user.birthday }}.</p>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <label> Choose result type... </label>
                <select class="form-control" id="type-select" />
                    <option value="feelings">Feelings</option>
                    <option value="pose">Pose</option>
                    <option value="color_image">Color Image</option>
                    <option value="depth_image">Depth Image</option>
                </select>
            </div>
            <div>
                <div class="chart" id="bargraph">
                    <script>
                        var graphs = {{plot | safe}};
                        Plotly.plot("bargraph", graphs, {});
                    </script>
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for("static",filename="js/plots.js") }}"></script>
</body>
</html>
